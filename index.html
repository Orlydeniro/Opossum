<!DOCTYPE html>
<html>
<head>
<title>Arnauld Search</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
#header {
  background-color: #f8f8f8;
  padding: 20px;
  text-align: center;
}
#logo {
  width: 200px;
  height: auto;
}
#search-box {
  width: 500px;
  margin: 20px auto;
  padding: 10px;
  border: 1px solid #ccc;
}
#search-button {
  padding: 10px 20px;
  background-color: #4285f4;
  color: white;
  border: none;
  cursor: pointer;
}
#video-container {
  margin: 20px auto;
  width: 600px; /* Adjust as needed */
}
#video-description {
  margin: 10px auto;
  width: 600px;
  padding: 10px;
  border: 1px solid #ccc;
}
#footer {
  background-color: #f0f0f0;
  padding: 10px;
  text-align: center;
  font-size: 12px;
}
</style>
</head>
<body>

<div id="header">
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Opossum_2.jpg/292px-Opossum_2.jpg" alt="Opossum Logo">
</div>

<div id="search">
  <form action="https://www.google.com/search" method="GET">
    <input type="text" id="search-box" name="q" placeholder="Search...">
    <input type="submit" id="search-button" value="Search">
  </form>
</div>

<div id="video-container">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/3KtWfp0UopM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

<div id="video-description">
  This video shows a cute opossum.  (Replace with a more detailed description if needed)
</div>


<script>
document.getElementById('search-button').addEventListener('click', function(event) {
  event.preventDefault();
  const searchTerm = document.getElementById('search-box').value;
  const googleSearchUrl = `https://www.google.com/search?q=${searchTerm}+opossum`;
  window.location.href = googleSearchUrl;
});
</script>

<div id="footer">
  Powered by Arnauld search
</div>

</body>
</html>
